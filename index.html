<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Little Surprise For My Pineapple â¤ï¸</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    transition: filter 0.3s ease;
}

.blur {
    filter: blur(6px);
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    width: 450px;
    position: relative;
    z-index: 2;
}

h2 {
    color: #ff2e63;
    min-height: 80px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

/* Heartbeat only for last question */
.heartbeat {
    animation: heartbeat 1.2s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.05); }
    50% { transform: scale(1); }
    75% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.btn-group {
    position: relative;
    margin-top: 30px;
    height: 70px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#startBtn, #yesBtn {
    background: linear-gradient(45deg, #ff2e63, #ff6f91);
    color: white;
}

#startBtn:hover, #yesBtn:hover {
    transform: scale(1.1);
}

#yesBtn {
    display: none;
    position: relative;
    left: -70px;
}

#noBtn {
    background-color: #ddd;
    display: none;
    position: absolute;
    left: 250px;
    top: 0;
}

/* Flower styles */
.flower {
    position: fixed;
    top: -50px;
    font-size: 24px;
    animation: fall linear forwards;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.9;
    }
}
</style>
</head>
<body>

<div class="container">
    <h2 id="question">ğŸ’Œ Someone is at your heart's door...</h2>
    <button id="startBtn">Knock Knock! Is there anyone? ğŸ’•</button>

    <div class="btn-group">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜¢</button>
    </div>
</div>

<script>
const questions = [
    "ğŸŒ¹ Rose Day: Will you accept this beautiful rose from me?",
    "ğŸ’ Propose Day: Will you be mine forever?",
    "ğŸ« Chocolate Day: Can I sweeten your life with chocolates?",
    "ğŸ§¸ Teddy Day: Will you hug this cute teddy (and me too)?",
    "ğŸ¤ Promise Day: Can I promise to always make you smile?",
    "ğŸ¤— Hug Day: May I give you the warmest hug?",
    "ğŸ˜˜ Kiss Day: Can I steal a sweet kiss?",
    "â¤ï¸ Valentineâ€™s Day: Will you be my Valentine forever?"
];

let currentQuestion = 0;

const questionEl = document.getElementById("question");
const startBtn = document.getElementById("startBtn");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const body = document.body;

/* Typewriter effect with optional heartbeat */
function typeWriter(text, i = 0, last = false) {
    if (i < text.length) {
        questionEl.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1, last), last ? 40 : 25);
    } else {
        if (last) questionEl.classList.add("heartbeat");
        else questionEl.classList.remove("heartbeat");
        questionEl.style.opacity = 1;
    }
}

/* Smooth transition */
function changeQuestion(newText, last = false) {
    body.classList.add("blur");
    questionEl.classList.remove("heartbeat");
    questionEl.style.opacity = 0;
    questionEl.innerHTML = "";

    setTimeout(() => {
        body.classList.remove("blur");
        typeWriter(newText, 0, last);
    }, 250); // faster transition
}

function resetNoButtonPosition() {
    noBtn.style.left = "250px";
    noBtn.style.top = "0px";
}

function loadQuestion() {
    resetNoButtonPosition();
    const last = currentQuestion === questions.length - 1;
    changeQuestion(questions[currentQuestion], last);
}

startBtn.addEventListener("click", () => {
    startBtn.style.display = "none";
    yesBtn.style.display = "inline-block";
    noBtn.style.display = "inline-block";
    loadQuestion();
});

yesBtn.addEventListener("click", () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        loadQuestion();
    } else {
        changeQuestion("Yayyyy!!! ğŸ’• You made my Valentine Week magical! â¤ï¸", false);
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        startFlowerShower();
    }
});

/* Runaway No Button */
noBtn.addEventListener("mouseover", () => {
    const btnGroup = document.querySelector(".btn-group");
    const maxX = btnGroup.offsetWidth - noBtn.offsetWidth;
    const maxY = btnGroup.offsetHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
});

/* Flower Shower */
function createFlower() {
    const flower = document.createElement("div");
    flower.classList.add("flower");

    const flowers = ["ğŸŒ¸","ğŸŒ¹","ğŸŒº","ğŸ’","ğŸŒ·"];
    flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];

    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (3 + Math.random() * 3) + "s";

    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 6000);
}

function startFlowerShower() {
    setInterval(createFlower, 200);
}
</script>

</body>
</html>
